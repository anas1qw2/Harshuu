<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flirty Quiz 💖</title>
  <style>
    body {
      background: linear-gradient(120deg, #ffd6f5, #ffe6f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d63384;
      text-align: center;
    }
    .question-box {
      background: #fff0f8;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    .question-box h3 {
      color: #c2185b;
    }
    .options button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: #ff69b4;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>💕 Just a Cute Lil Quiz for You 💕</h1>

<form action="https://formsubmit.co/anasshaikh1444@gmail.com" method="POST" id="quizForm">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

  <!-- Hidden inputs to track answers -->
  <input type="hidden" name="Kissable Part" id="answer1">
  <input type="hidden" name="Perfect Night" id="answer2">
  <input type="hidden" name="Nickname" id="answer3">
  <input type="hidden" name="Love Reply" id="answer4">

  <div class="question-box" id="quizContainer"></div>

  <button type="submit" class="hidden" id="finalSubmit">Submit</button>
</form>

<script>
  const questions = [
    {
      question: "1. What’s the most kissable part of your face? 😚",
      name: "answer1",
      options: ["Forehead", "Cheeks", "Nose", "Lips 😗😗😗"]
    },
    {
      question: "2. Our perfect night together would be? 🌙",
      name: "answer2",
      options: ["Stargazing in pajamas", "Late-night cuddles & music", "Pillow fights + soft talks", "A warm bath & deep convo"]
    },
    {
      question: "3. What nickname would you secretly love me to call you? 👀",
      name: "answer3",
      options: ["Baby panda 🐼", "Cutie commander 💘", "Harshiiiii the Hurricane 🌪", "My only chaos 💖"]
    },
    {
      question: "4. How would you reply if I whispered 'I love you'? 💌",
      name: "answer4",
      options: ["'Say it again, softly...' 🫣", "I’ve been waiting to hear that forever 💗", "My whole soul just melted 🐣", "Bites your shoulder and runs 😛"]
    }
  ];

  let current = 0;

  function renderQuestion(index) {
    const q = questions[index];
    const container = document.getElementById("quizContainer");
    container.innerHTML = `<h3>${q.question}</h3><div class="options">
      ${q.options.map(opt => <button type="button" onclick="selectAnswer('${q.name}', \${opt}\)">${opt}</button>).join('')}
    </div>`;
  }

  function selectAnswer(fieldId, value) {
    document.getElementById(fieldId).value = value;
    current++;
    if (current < questions.length) {
      renderQuestion(current);
    } else {
      document.getElementById("quizContainer").innerHTML = `
        <h3>💖 All done! Wanna see the magic?</h3>
        <button onclick="document.getElementById('finalSubmit').click()">Click to see surprise 💌</button>
      `;
    }
  }

  renderQuestion(current);
</script>

</body>
</html>
